<template name="noteBook">
<div class="row">


  <div class="col-md-offset-4 col-md-4">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <span class="pointer" data-toggle="collapse" data-target="#note-col">
          Your Note
          <span class="pull-right glyphicon glyphicon-list"></span>
        </span>
      </div>
      <div class="panel-body collapse" id="note-col">
        <form id="createNote">
           <div class="form-group">
             <textarea id="noteContent" class="form-control" rows="4" required></textarea>
          </div>
          <div class="form-group">
            {{> categorySelect}}
          </div>
           <button type="submit" id="noteSubmit" class="btn btn-primary form-control">
            NoteIt
           </button>
           
          </form>
      </div>
    </div>
  </div>
  
  
  <table class="table table-striped table-bordered">
    
    <thead>
      <tr class="danger">
        <th class="col-md-11">Note</th>
        <th class="col-md-1"><span class="pull-right">###</span></th>
      </tr>
    </thead>
    <tbody>
    {{#each listNotes}}
        {{#if bookmark}}
          <tr class="success">
          <td>
            <span>{{note}}</span>    
          </td>
        <td>
           <span id="delete-note" class="pull-right pointer gly-span glyphicon glyphicon-remove"></span>   
          <span id="bookmark-note" class="pull-right pointer gly-span glyphicon glyphicon-bookmark"></span>
        </td>
        </tr>    
        {{else}}
          <tr>
        <td>
          <span>{{note}}</span>    
        </td>
        <td>
           <span id="delete-note" class="pull-right pointer gly-span glyphicon glyphicon-remove"></span>   
           <span id="bookmark-note" class="opacity-50 pull-right pointer gly-span glyphicon glyphicon-bookmark"></span>
        </td>
        </tr>
        {{/if}}
    {{/each}}
    </tbody>
  </table>
</div>
</template>
