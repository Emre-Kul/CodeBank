<template name="category">
    <div class="well">
    <form id="newCategory">
        <input type="text" id="categoryName" required/>
        <button type="submit" class="btn btn-primary">New Category</button>
    </form>
    </div>
    <div class="well">
    {{#each listCategorys}}
        <span class="category-span">#{{name}}  <button class="btn btn-danger btn-xs" id="categoryRemove">x</button></span>
    {{/each}}
    </div>
</template>
<template name="categorySelect">
     <div class="input-group">
        <input class="form-control" type="text" id="categorySelectInput" autocomplete="off" placeholder="Category"/>
        <div class="input-group-addon">
            <span class="glyphicon glyphicon-plus"></span>
        </div>
    </div>
    <div class="top-buffer">
   {{#each getSearchQuery}}
        <span class="category-span">#{{name}}  <span class="btn btn-success btn-xs" id="categorySelectAdd">+</span></span>
   {{/each}}
   </div>
   <div class="top-buffer">
         {{#each listAdded}}
             <span class="category-span">#{{name}} <span class="btn btn-danger btn-xs" id="categoryRemove">x</span> </span>
         {{/each}}
     </div>
</template>
