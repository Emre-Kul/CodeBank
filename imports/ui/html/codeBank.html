<template name="codeBank">
  <div class="row">
    <div class=" col-md-3">
      {{> codeBankLeft}}    
    </div>
    <div class="col-md-9">
      <form id="newCode">
        <input type="text" id="codeName" class="form-group form-control" placeholder="Name" required="required"/>
        <div class="form-group">
          {{> categorySelect}}
        </div>
        <textarea class="form-group form-control" rows="10" id="codeContent" required="required"></textarea>
        <button type="submit" class="btn btn-primary btn-block">Save</button>
      </form>
    </div>
  </div>
</template>

<template name="codeBankShow">
  <div class="row">
    <div class=" col-md-3">
      {{> codeBankLeft}}    
    </div>
    <div class="col-md-9">
      {{#with getActiveCode}}
        <h1>{{name}}</h1>
        <p>{{content}}</p>
      {{/with}}
    </div>
  </div>
</template>
<template name="codeBankLeft">
  <div class="panel panel-info">
    <div class="panel-heading">
          <a href="\codes\">HOME</a>
    </div>
    <div class="panel-body">
      <table class="table">
      <tbody>
      {{#each listCodes}}
        <tr>
        <td><a href="\codes\{{_id}}">{{name}}</a></td>
        <td><span id="delete-code" class="glyphicon glyphicon-remove pointer"></span></td>
        </tr>
      {{/each}}
    </tbody>
  </table>

    </div>
  </div>
</template>
